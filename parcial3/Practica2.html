<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de alumno</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
    <h1>Registro de Alumnos</h1>
    <form action="Practica2.php" method="GET">
        <div class="form-group">
            <label for="">Nombre</label>
            <input name="nombre" type="text" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="">Edad</label>
            <input name="edad"type="numbe" class="form-control" required>
        </div><br>
        <div class="form group">
            <label for="">Escuela:</label>
            <select name="escuela" class="form-control" required>
                <option value="">Seleciona una Escuela</option>
                <option value="Cetis 107">Cetis 107</option>
                <option value="CBTIS 224">CEBTIS 224</option>
                <option value="COBAES 53">COBAES 53</option>    
            </select>
        </div><br>
        <div class="form-group">
            <label for="">Fecha de ingreso:</label>
            <input  name="fecha_ingreso" type="date" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="">Direccion</label>
            <textarea name="direccion"  cols="30" rows="4" class="form-control" required></textarea>
       </div><br><br>
       <div>
         <input type="submit" class="btn btn-primary" required>
       </div>
    </form>
</div>
</body>
</html>

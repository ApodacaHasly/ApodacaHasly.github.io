<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap.css">

<body style="background-color: #f7c1d9;"> 
    <div class="container">
        <div class="row">
            <h1>Configurar Juego</h1><hr>
            <form action="Practica7.php" method="POST">
                <div class="form-group">
                    <label for="">Nombre del jugador:</label>
                    <input type="text" required name="jugador" class="form-control" value="Hasly" style="background-color: aquamarine;">
                </div><br>
                <div class="form-group">
                    <label for="">Palabra:</label>
                    <input type="text" required name="palabra" class="form-control" value="Vida" style="background-color: aquamarine;">
                </div><br>
                <div class="form-group">
                    <label for=""># vidas:</label>
                    <input type="number" required name="vidas" class="form-control" value="6" style="background-color: aquamarine;">
                </div><br>
                <div>
                    <input type="submit" class="btn btn-primary" style="background-color: #9f00ff;">
                </div>
            </form>
        </div>
    </div>
